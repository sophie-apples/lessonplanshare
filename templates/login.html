{% extends "base.html" %}

{% block content %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog yellow-text text-shadow prefix"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock yellow-text text-shadow prefix"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login button -->
                <div class="row">
                    <button class="col s12 btn-large yellow text-shadow" type="submit">
                        Log In
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New here?
                <a href="{{ url_for('register') }}" class="yellow-text">Register</a>
            </p>
        </div>
    </div>

{% endblock %}
