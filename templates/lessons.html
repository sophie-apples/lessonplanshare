
{% extends "base.html" %}
{% block content %}

    {% for lesson in lessons %}

        <strong>{{ lesson.title }}</strong><br>
        <em>{{ lesson.level }}<br>
        {{ lesson.duration }}<br></em>
        {{ lesson.materials }}<br>
        {{ lesson.teaching_point }}<br>
        {{ lesson.main_aims }}<br>
        {{ lesson.procedure }}<br>

    {% endfor %}
{% endblock %}
