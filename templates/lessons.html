
{% extends "base.html" %}
{% block content %}

    {% for lesson in lessons %}
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white">
                        <span class="card-title"><strong>{{ lesson.title }}</strong></span>
                            <em>{{ lesson.description }}</em><br>
                            <strong>{{ lesson.duration }}mins</strong><br>
                            <br>
                            <p>{{ lesson.procedure }}<br></p>
                            <br>
                            <p><em>Added by: </em>{{ lesson.created_by }}</p>
                    </div>
                    <div class="card-action yellow white-text">
                        <a class="" href="#">{{ lesson.materials }}</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
