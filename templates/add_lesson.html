{% extends "base.html" %}

{% block content %}
<h3 class="center-align teal-text text-lighten-1">Add Lesson</h3>

<!-- add lesson form -->
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_lesson') }}">
        <div class="row">

            <!-- text input title -->
            <div class="input-field col s12">
                <i ></i>
                <input id="title" name="title" type="text" class="validate"
                    minlength="5" maxlength="20" required>
                <label for="title" class="teal-text text-lighten-1">Title</label>
            </div>

            <!-- text input description -->
            <div class="input-field col s12">
                <input id="description" name="description" type="text" class="validate" 
                    minlength="5" maxlength="30" required>
                <label for="description" class="teal-text text-lighten-1">Description</label>
            </div>

            <!-- duration dropdown -->
            <div class="input-field col s12">
                <i class="fas fa-clock teal-text text-lighten-1"></i>
                <select>
                    {% for duration in duration %}
                    <option value="1">{{ duration.duration }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- multiple select student level -->
            <div class="input-field col s12">
                <select multiple>
                    {% for level in level %}
                    <option value="1">{{ level.level }}</option>
                    {% endfor %}
                </select>
                <label class="teal-text text-lighten-1">Class Level</label>
            </div>

            <!-- text input procedure -->
            <div class="input-field col s12">
                <textarea id="procedure" name="procedure" class="materialize-textarea"
                    minlength="5" maxlength="500" required></textarea>
                <label for="procedure" class="teal-text text-lighten-1">Procedure</label>
            </div>

            <!-- materials -->
            <div class="input-field col s12">
                <input id="materials" name="materials">
                <label for="materials" class="teal-text text-lighten-1">Materials</label>
            </div>

        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large yellow teal-text text-lighten-1">
                Add Lesson
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
