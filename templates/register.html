{% extends "base.html" %}

{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus yellow-text text-accent-4 text-shadow prefix"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock yellow-text text-accent-4 text-shadow prefix"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register button -->
                <div class="row">
                    <button class="col s12 btn-large yellow accent-4 text-shadow" type="submit">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="yellow-text text-accent-4">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
